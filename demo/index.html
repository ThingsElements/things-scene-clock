<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>things-scene-clock Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>

    <link rel="import" href="../../things-scene-viewer/things-scene-viewer.html">
    <link rel="import" href="../../things-scene-viewer/things-scene-layer.html">
    <link rel="import" href="../../things-scene-viewer/things-scene-handler.html">

    <link rel="import" href="./things-scene-clock.html">

    <style is="custom-style">

    @font-face {
      font-family: "Bitstream Vera Serif Bold";
      src: url("fonts/VeraSeBd.ttf");
    }

    things-scene-viewer {
      display: block;
      width: 640px;
      height: 480px;
    }
    </style>
  </head>
  <body unresolved>

    <template is="dom-bind" id="app">
      <p>An example of <code>&lt;things-scene-clock&gt;</code>:</p>

      <things-scene-viewer id='scene' model='{{model}}' mode="1">
        <things-scene-layer type="selection-layer"></things-scene-layer>
        <things-scene-layer type="modeling-layer"></things-scene-layer>
        <things-scene-handler type="text-editor"></things-scene-handler>
        <things-scene-handler type="move-handler"></things-scene-handler>
      </things-scene-viewer>

      <button id="change">Change Value</button>

    </template>

    <script>
      window.addEventListener('WebComponentsReady', function(e) {
        var app = document.querySelector('#app')

        app.$.change.addEventListener('click', function() {
          var viewer = app.$.scene
          viewer.findAll('clock-circle')[0].set('value', 0 + Math.round(Math.random() * 240))
          viewer.findAll('clock-circle')[0].set('colorStops',[
              { position:40,
                color: '#00ff00'},
              { position: 70,
                color: '#ffff00'},
              { position: 170,
                color: '#ff0000'}])
        })

        app.model = {
          components: [{
            type: 'clock-analog',
            cx: 900,
            cy: 300,
            rx: 200,
            ry: 200,
            fillStyle: '#ffff00',
            strokeStyle: '#552555',
            fontColor: '#FF0000',
            lineWidth: 5,
          }, {
            type: 'clock-text',
            top: 300,
            left: 800,
            width: 100,
            height: 50,
            fillStyle: '#ff00ff',
            fontColor: '#FF0000',
            lineWidth: 5,
            localTime: true,
            utc : 10
          }]
        }
      });
    </script>
  </body>
</html>
